<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark d-flex justify-content-between align-items-center p-2">
        <img src="assets/img/logo.png" style="width: 10em;">
        <a href="index.html" class="clear">Back</a>
    </header>
    <main>
        <h1 id="h1">Aggiungi Prodotto</h1>
        <div>
            <form id="form">
                <label for="name">Nome Prodotto</label>
                <input type="text" id="name" name="name" required>
                <label for="brand">Brand</label>
                <input type="text" id="brand" name="brand" required>
                <label for="img">URL Immagine</label>
                <input type="text" id="img" name="img" required>
                <label for="price">Prezzo</label>
                <input type="number" id="price" name="price" required>
                <label for="description">Descrizione</label>
                <input type="text" id="description" name="description" required>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#resetModal">RESET</button>
                <button type="submit" class="btn btn-primary">SALVA</button>
                <!-- Modal -->
                <div class="modal fade" id="resetModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="exampleModalLabel">ATTENZIONE!</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Vuoi davvero resettare il form?
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Conferma</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Annulla</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title fs-5" id="exampleModalLabel">ATTENZIONE!</h2>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Vuoi davvero eliminare il prodotto?
                            </div>
                            <div class="modal-footer">
                                <button type="reset" id="remove" class="btn btn-secondary" data-bs-dismiss="modal">Conferma</button>
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Annulla</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal -->
            </form>
        </div>
    </main>
    <script src="assets/js/backOffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
